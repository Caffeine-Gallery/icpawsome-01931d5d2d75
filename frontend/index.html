<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGE ICP Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="text-center mt-5">
            <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Doge Logo" class="logo mb-4">
            <h1>DOGE ICP Token</h1>
            <div id="tokenInfo" class="mb-4">
                <p>Loading token info...</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Balance</h5>
                        <p id="balance" class="balance-text">Loading...</p>
                        <button id="mintBtn" class="btn btn-primary mb-3">Mint Tokens</button>

                        <h5 class="card-title mt-4">Transfer Tokens</h5>
                        <div class="mb-3">
                            <input type="text" id="recipientId" class="form-control" placeholder="Recipient Principal ID">
                        </div>
                        <div class="mb-3">
                            <input type="number" id="amount" class="form-control" placeholder="Amount">
                        </div>
                        <button id="transferBtn" class="btn btn-success">Transfer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="loader-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
